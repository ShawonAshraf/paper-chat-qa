on: [push]

jobs:
    build:
        runs-on: ubuntu-latest
        name: Build
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Docker Compose Build
              uses: isbang/compose-action@v1.5.1
              with:
                  compose-file: docker-compose.yml
                  compose-flags: build
            
